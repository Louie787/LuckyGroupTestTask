<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Дезинтекс</title>

    <!-- Styles -->
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <!-- Header -->
      <header class="header">
        <div class="container">
          <div class="logo">
            <a href="/" class="logo__link">
                <img src="img/logo.png" alt="Дезинтекс">
            </a>
          </div>
          <div class="header__main">
            <div class="header__inner">
              <h1 class="header__title">100% защита дома от вирусов и микробов</h1>
              <ul class="header__list">
                <li class="header__list-item">Убивает все известные вирусы и микробы</li>
                <li class="header__list-item">Защищает поверхности от микробов 48 часов</li>
                <li class="header__list-item">Подходит для любых поверхностей</li>
              </ul>
            </div>
            <div>
              <form action="" class="header__form">
                <h2 class="header__form-title">Специальное предложение!</h2>
                <p class="header__form-text">Специальная цена</p>
                <p class="header__form-price">149<span class="rubl">j</span>*</p>
                <div class="header__form-control">
                    <select name="country" id="" class="input header__form-input">
                      <option value="Россия" selected>Россия</option>
                    </select>
                  <input type="text" class="input header__form-input" placeholder="Имя">
                  <input type="text" class="input header__form-input" placeholder="Телефон">
                  <button class="btn header__form-btn">Заказать</button>
                </div>
                <p class="header__form-bottom-text">* при заказе набора</p>
              </form>
            </div>
          </div>
        </div>
      </header>
    <!-- /Header -->

    <!-- Scripts -->
    <script src="js/script.min.js"></script>
  </body>
</html>
